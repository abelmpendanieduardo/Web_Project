<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de cadastro</title>
    <link rel="stylesheet" href="telaDeCadastro.css">
</head>
<body>
    <h1>Steel-Code</h1>
    <div class="tela">
        <form action="#" class="formTela">
            <h2>Cadastra-se já</h1>
            <label for="name">
                Nome
            </label>
            <input type="name" name="nome" id="nome" placeholder="informe o seu nome">
            <label for="number">
                Número
            </label>
            <input type="number" name="number" id="number" placeholder="informe o seu número">
            <label for="e-mail">
                E-mail
            </label>
            <input type="e-mail" name="e-mail" id="e-mail" placeholder="informe o seu e-mail">
            <label for="password">
                Senha
            </label>
            <input type="password" name="password" id="password" placeholder="informe a sua senha">
            <label for="password">
                Confirmar Senha
            </label>
            <input type="password" name="password" id="password" placeholder="confirme a sua senha">
            <a href="#">Cadastrar-se</a>
            <img src="../telaDeCadastro/facebook_26px.png" alt="">
            <img src="../telaDeCadastro/linkedin_26px.png" alt="">
        </form>
    </div>
</body>
<script src="telaDeCadastro.js">
</script>
</html>
